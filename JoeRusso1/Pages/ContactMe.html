    <div class="row" style="margin-left:5px; margin: auto; width: 38%; ">

        </address>

    <div class="row" style="margin-left:15px ;  padding: 10px; margin: auto; width: 50%;  ">
        <div class="input-group">
            <form action="" style="background-color:aliceblue; padding-left:10px; padding-right:50px; border-style:groove; border-width:initial; border-color:black;">
               
                <fieldset >
                    <legend>Send me a message. :}</legend>
                    <span style="background-color: lightskyblue; color:dimgray; ">*All Fields are required*</span>
                    <!--FirstName-->
                    <div class="form-group row" style="margin-top:10px;">
                        <label class="col-sm-4 col-form-label"  for="name">FirstName:</label>
                        <input class="col-lg-8 form-control " type="text" id="Firstname" name="user_name" required autofocus placeholder="Enter your Firstname here">
                        <span class="invalid-feedback" style="margin-left:20px; display:none;">FirstName is required </span>
                    </div>
                    <!--LastName-->
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label" for="name">LastName:</label>
                        <input class="col-lg-8 form-control " type="text" id="Lastname" name="user_name" required placeholder="Enter your Lastname here">
                        <span class="invalid-feedback" style="margin-left:20px; display:none">LastName is required </span>
                    </div>
                    <!--Email-->
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label" for="mail">E-mail:</label>
                        <input class="col-sm-8 form-control" type="email" id="email" name="user_mail" required placeholder="youremail@example.com" autocomplete="on">
                    </div>
                    <!--Message-->
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label" for="msg">Message:</label>
                        <textarea class="col-lg-8 form-control" id="msg" name="user_message" required placeholder="Write your message here"></textarea>
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="invalidCheck3" required>
                            <label class="form-check-label" for="invalidCheck3">
                                Agree to terms and conditions
                            </label>
                            <div class="invalid-feedback">
                                You must agree before submitting.
                            </div>
                        </div>
                    </div>
                </fieldset>

                <div class="form-group row">
                    <button class="btn btn-primary" type="submit" style="margin-left:20px;" id="Submit">Send your message</button>
                </div>

            </form>
        </div>
    </div>
